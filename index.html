<!DOCTYPE html>
<html>
<head>
  <title>JQL generator</title>
  <style>
    body {
      font-family: sans-serif;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }
    textarea {
      width: 50%;
      height: 20em;
      font-family: monospace;
    }
    #results {
      margin-top: 20px;
      white-space: pre-wrap;
      font-family: monospace;
      border: 1px solid #ccc;
      padding: 10px;
    }
  </style>
</head>
<body>
<form onsubmit="generateJql(event)">
  <label for="message">Enter batch message:</label>
  <textarea id="message"></textarea>
  <div><button type="submit">Generate JQL</button></div>
</form>
<div>
  <label for="results">Result:</label>
</div>
<div id="results" class="hidden"></div>
<div id="link" class="hidden"></div>
<script>
  function generateJql(event) {
    event.preventDefault();
    const message = document.querySelector('#message').value.trim();
    const lines = message.split('\n');
    const ticketsIDs = [];
    lines.forEach(line => {
      const matches = line.match(/[A-Z]+-[0-9]+/);
      if (matches) {
        matches.forEach(match => {
          ticketsIDs.push(match);
        });
      }
    });
    const jql = `key in (${ticketsIDs.join()}) order by created DESC`;
    const baseUrl = 'https://knowde.atlassian.net/issues/?jql=';
    const query = document.querySelector('#results');
    const link = document.querySelector('#link');
    query.textContent = jql;
    query.classList.remove('hidden');
    link.innerHTML = `<a href="${baseUrl + encodeURIComponent(jql)}" target="_blank">Navigate to scoped results</a>`;
    link.classList.remove('hidden');
  }
</script>
</body>
</html>
